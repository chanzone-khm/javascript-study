<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Timer</title>

		<!-- Latest compiled and minified CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
			integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
			crossorigin="anonymous"
		/>

		<!-- Optional theme -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
			integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<div class="container">
			<!-- javascriptで記述 -->
			<p id="timer">00:00:00</p>

			<div>
				<button id="start_stop" class="btn btn-lg btn-primary">START</button>
			</div>
			<script>
				document.getElementById('start_stop').addEventListener('click', function(){
					// var start = new Date(); // Dateオブジェクトのインスタンスを作成
					// // ボタンをおしたら現在の時刻を取得する
					// document.getElementById('timer').innerHTML =start.getTime(); 
					// // 上記では、startボタンを押した時だけ時間を取得する。一度押したら取得し続けるプログラムにしたい。
	
					// 指定した関数を指定した時間ごとに実行する 10は10msec 10msecごとにgoTimerを実行するということ
					// windowのオブジェクトだが、windowは省略できる。 window.setInterval(goTimer, 10)
					setInterval(goTimer, 10);
				});

				// 
				var goTimer =function() {
					var now =new Date();
					document.getElementById('timer').innerHTML =now.getTime();
				}
			</script>
		</div>
	</body>
</html>
