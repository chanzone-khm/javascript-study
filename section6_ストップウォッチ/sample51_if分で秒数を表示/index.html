<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Timer</title>

		<!-- Latest compiled and minified CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
			integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
			crossorigin="anonymous"
		/>

		<!-- Optional theme -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
			integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<div class="container">
			<!-- javascriptで記述 -->
			<p id='timer'>00:00:00</p>
			
			
			
			
			<div>
				<button id="start_stop" class="btn btn-lg btn-primary">START</button>
			</div>
			<script>
				var now = new Date(); // Dateというインスタンスを作る
				var seconds = now.getSeconds(); // 秒を取得

				// 1桁秒のときは1桁 2桁になると2桁表示になる。1桁秒のときにも2桁 たとえば04 と表示したい。
				// if ( 条件 ) ｛｝ のように書く
				if (seconds < 10 ){
					seconds = '0' + seconds
				}
				document.getElementById('timer').innerHTML = seconds; // 取得した秒を表示
				// 上記で画面を更新すると少しずつ秒が増えていく。一
				
				// 比較演算子参考
				// A>B A>=B A===B A!==B =を2つ重ねる場合と3つ重ねる場合があるらしい。 同様に!=と!==の場合があるらしい。
			</script>
			</div>
	</body>
</html>
