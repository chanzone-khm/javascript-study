	<body>
		<header>

		<div class="container">
			<!-- <p class="date">20xx/01/23</p> -->
			<!-- javascriptで日付を記載する -->
			<!-- javascriptでかく箇所は<script>で囲う -->
			<script>
				// 10+3と表示 文字列 クォーテーションでもダブルクォーテーションでもOK
				document.write('10+3<br>')
			
				// 13と表示 
				document.write(10+3+'<br>') 
				
				// 四則演算 2.6
				document.write((10+3)*2/10+'<br>')

				// 連結 
				document.write('10+3の結果は、' + (10+3) + 'です。<br>')

				// 変数 varで変数宣言
				var answer = 10 + 3
				document.write(answer+'<br>')

				// 変数の上書き 7
				answer = 10 - 3;
				document.write(answer+'<br>')

				// 変数の再代入 7 + 10 で17
				answer += 10;
				document.write(answer + '<br>')

				// インクリメント デクリメント
				answer++
				// answer--
				document.write(answer + '<br>')


			</script>
		</div>
	</body>
